<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact form</title>

    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="form">
      <div id="main">
        <h2 id="text">Contact Us</h2>
        <div id="name">
          <p>First Name *</p>
          <input type="text" name="FirstName" id="" />
          <p>Last Name *</p>
          <input type="text" name="LastName" id="" />
        </div>
        <div id="email">
          <p>Email Address *</p>
          <input type="email" name="Email" id="" />
        </div>
        <div id="query">
          <p>Query Type *</p>
          <input type="radio" name="General Enquiry" id="" />
          <label for="">General Enquiry</label>
          <input type="radio" name="Support Request" id="" />
          <label for="">Support Request</label>
        </div>
        <div id="message">
          <p>Message *</p>
          <input type="text" name="Message" id="" />
        </div>
        <div>
          <input type="checkbox" name="Mark" id="" />
          <label>I consent to being contacted by the team *</label>
        </div>
        <div id="button">
          <input type="submit" name="submit" id="" />
        </div>
      </div>
    </section>
  </body>
</html>
